<!DOCTYPE html>
<html lang="en">
    <head>
        <title>grafft.co</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="author" content="jason a. grafft">

        <link rel="shortcut icon" type="image/png" href="favicon.png">
        <link rel="icon" type="image/png" href="favicon.png">

		<link rel="stylesheet" type="text/css" href="css/open-color.css">
		<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

        <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
        <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>

		<!-- Set global configs. Declare before importing `zero-md` element. -->
		<!-- These settings will apply to all instances of `zero-md`. -->
 		<script>
   			window.ZeroMd = {
     			config: {
       				cssUrls: [
         				'css/grafft-markdown.css'
	       			]
     			}
   			};
 		</script>
 
		<!-- zero-md markdown api -->
    	<script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
    </head>
    <body>
		<!-- Masthead -->
		<zero-md id="masthead" src="markdown/masthead.md"></zero-md>
		<!-- Navigation Bar -->
		<zero-md id="navbar" src="markdown/navbar-items.md"></zero-md>
		<!-- Content Area -->
        <zero-md id="content" src="markdown/lorem-ipsum.md"></zero-md>
		<!-- Foot -->
        <zero-md id="footer" src="markdown/footer.md"></zero-md>
    </body>
</html>
